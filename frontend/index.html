<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-UI - Agent Dashboard</title>

    <!-- Content Security Policy for Electron security -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   script-src 'self' 'unsafe-inline';
                   style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;
                   img-src 'self' data: blob:;
                   connect-src 'self' http://localhost:* ws://localhost:* wss://localhost:* http://127.0.0.1:* ws://127.0.0.1:* wss://127.0.0.1:*;
                   font-src 'self' data:;">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbars to match the dark theme */
      html.dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #4f4f52;
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #6a6a6f;
      }
       /* For custom scrollbars to match the light theme */
      html.light ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      html.light ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      html.light ::-webkit-scrollbar-thumb {
        background-color: #a8a29e;
        border-radius: 4px;
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background-color: #78716c;
      }
    </style>
    <script>
      (function() {
        try {
          const storedState = localStorage.getItem('app-state');
          if (storedState) {
            const state = JSON.parse(storedState);
            const theme = state.state && state.state.theme ? state.state.theme : 'dark';
            document.documentElement.classList.add(theme);
          } else {
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.classList.add(prefersDarkMode ? 'dark' : 'light');
          }
        } catch (e) {
          console.error('Failed to apply pre-load theme:', e);
          document.documentElement.classList.add('dark'); // Default to dark theme on error
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
